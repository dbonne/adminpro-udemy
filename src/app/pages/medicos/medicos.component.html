<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input type="text" class="form-control" placeholder="Buscar medicos..." (keyup)="search(input.value)">
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">
          <button [routerLink]="['/medico', 'nuevo']" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i>
            Crear Doctor
          </button>
        </div>

        <h3 class="card-title">Médicos registrados (
          <small>{{total}}</small> )
        </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Médico</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td class="w70">
                <img [src]="medico.img | imagen:'medico'" alt="" class="img-50 pointer">
              </td>
              <td>
                {{medico.nombre}}
              </td>
              <td>{{medico.hospital.nombre}}</td>
              <td>
                <a [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </a>
                <button class="btn btn-danger" (click)="deleteMedico(medico)">
                  <i class="fa fa-trash-o"></i>
                </button>
            </tr>
          </tbody>
        </table>
        <div>
          <button (click)="nextPage(-5)" class="btn btn-secondary">
            Anteriores
          </button>
          <button (click)="nextPage(5)" class="btn btn-secondary">
            Siguientes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
