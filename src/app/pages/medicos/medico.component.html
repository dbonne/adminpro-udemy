<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Médico: {{medico.nombre}}</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="saveMedico(f)">
            <div class="form-group">
              <label for="exampleInputEmail1">Nombre del médico</label>
              <input [(ngModel)]="medico.nombre" type="text" class="form-control" name="nombre" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Hospital</label>
              <select (change)="onHospitalChange($event)" [(ngModel)]="medico.hospital" name="hospital" id="" class="form-control" required>
                <option value="">Seleccione hospital</option>
                <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                  {{hospital.nombre}}
                </option>
              </select>
            </div>
            <button [routerLink]="['/medicos']" class="btn btn-inverse waves-effect waves-light">Cancel</button>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card card-body">

      <h4 class="box-title m-b-0">Hospital</h4>

      <img [src]="hospital.img | imagen:'hospital'" alt="" class="rounded img-fluid">
    </div>
  </div>
  <div *ngIf="medico._id" class="col-md-3">
    <div class="card card-body">

      <h4 class="box-title m-b-0">Fotografía</h4>
      <img (click)="showModal()" [src]="medico.img | imagen:'medico'" alt="" class="rounded img-fluid">
    </div>
  </div>
</div>
