<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">{{user.nombre}}</h6>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="update(f.value)" class="form p-t-20">
          <div class="form-group">
            <label for="nombre">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="ti-user"></i>
              </div>
              <input [ngModel]="user.nombre" type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre de usuario"
                required>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="ti-email"></i>
              </div>
              <input [ngModel]="user.email" [disabled]="user.google" type="email" class="form-control" name="email" id="email" placeholder="Enter email">
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">{{user.nombre}}</h6>
        <img *ngIf="!tempFile" [src]="user.img | imagen" class="w150">
        <img *ngIf="tempFile" [src]="tempFile" class="w150">
        <input (change)="selectImage($event.target.files[0])" type="file">
        <br>
        <br>
        <button (click)="updateImage()" [disabled]="!file" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i>
          Actualizar Foto
        </button>
      </div>
    </div>
  </div>
</div>
